name: CI

on: 
  push:
    branches:    
      - master 
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 12
    
    - name: Install packages
      run: npm ci

    - name: Check types
      run: npm run check:types 

    - name: Lint
      run: npm run lint 

    - name: Test coverage
      run: npm run test:coverage
      
    - name: Build
      run: npm run build --if-present

    - name: Add remote origin
      run: git remote add heroku https://heroku:${{ secrets.HEROKU_API_KEY }}@git.heroku.com/${{ secrets.HEROKU_STAGING_APP_NAME }}.git

    - name: Deploy to Heroku
      run: git push heroku HEAD:master -f